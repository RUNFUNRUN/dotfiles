font_family JetBrainsMono Nerd Font Mono
bold_font auto
italic_font auto
bold_italic_font auto

font_size 20
background_opacity 0.9

allow_remote_control yes
clipboard_control write-clipboard read-clipboard
scrollback_pager nvim -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "

# window settings
initial_window_width 95c
initial_window_height 35c
window_padding_width 0
single_window_padding_width -1
confirm_os_window_close 0
enabled_layouts tall

# tabs
active_tab_background #82aaff
active_tab_foreground #1e2030
inactive_tab_background #2f334d
inactive_tab_foreground #545c7e
tab_bar_background #1b1d2b

# windows
active_border_color #82aaff
inactive_border_color #2f334d


# tab
tab_bar_edge bottom
tab_bar_align left
tab_bar_style custom
tab_bar_min_tabs 1
tab_activity_symbol none
bell_on_tab no
tab_separator ""
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_title_template "{f'  ~  ' if title == '~' else (f'â€¦{title[-15:]}' if len(title) > 16 else title)}"
active_tab_font_style bold

# keybindings
kitty_mod cmd
map kitty_mod+t new_tab_with_cwd
map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9
map kitty_mod+0 goto_tab 10
map ctrl+shift+q close_tab
map ctrl+shift+h show_scrollback

